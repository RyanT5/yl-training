{{ $paginator := .Paginate (where .Data.Pages.ByDate.Reverse "Type" "post") }}
{{ range $paginator.Pages }}

<article class="post-card post">
  {{if .Params.image}}
  <a class="post-card-image-link" href="{{ .Permalink }}">
    <div class="post-card-image" style="background-image: url({{$.Site.BaseURL}}{{.Params.image}})"></div>
  </a>
  {{else}}
  <a class="post-card-image-link" href="{{ .Permalink }}">
    <div class="post-card-image" style="background-image: url({{$.Site.BaseURL}}defimg/7.jpg)"></div>
  </a>
  {{end}}

  <div class="post-card-content">
    <a class="post-card-content-link" href="{{ .Permalink }}">
      <header class="post-card-header">
        {{if .Params.tags }}<span class="post-card-tags">{{ range $index, $tag := .Params.tags }} #{{$tag}} {{end}}
        </span>
        {{ end }}
        <h2 class="post-card-title">{{.Title}}</h2>
        <h1 class="post-card-title">{{.Params.subtitle}}</h1>
      </header>
    </a>

    <!-- <footer class="post-card-meta">
      <img
        class="author-profile-image"
        src="{{ (.Params.authorAvatar | default .Site.Params.authorAvatar) | absURL}}"
        alt="Author"
      />
      <span class="post-card-author"
        ><a href="/">{{.Params.author | default .Site.Params.author}}</a></span
      >
    </footer> -->
  </div>
</article>
{{ end }}
